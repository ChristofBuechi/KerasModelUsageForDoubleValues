plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.3.30'
}

group 'ch.christofbuechi'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation 'org.tensorflow:tensorflow:1.13.1'
    implementation 'org.deeplearning4j:deeplearning4j-core:1.0.0-beta3'
    implementation 'org.nd4j:nd4j-native-platform:1.0.0-beta3'
    implementation 'org.datavec:datavec-api:1.0.0-beta3'
    implementation 'org.slf4j:slf4j-simple:1.8.0-beta4'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
